#[*] Enable extra low-level configuration options
#    Micro-controller Architecture (SAM3/SAM4/SAM E70 (Due and Duet))  --->
#    Processor model (SAM3x8e (Arduino Due))  --->
#    Communication interface (USB)  --->
#    USB ids  --->
#      GPIO pins to set at micro-controller startup !PC25,!PD6,!PD5,!PD3

[mcu]
#change according to "ls -lta /dev/serial/by-id/*" via ssh console session or by KIAUH 4-advanced_menu 5-get_mcu_id.
serial: /dev/serial/by-id/usb-Klipper_sam4e8e_003230533553504E3134303036303331-if00
#/dev/serial/by-id/usb-Klipper_sam3x8e_20313252773538383235303130303236-if00
baud: 250000
restart_method: command

